<html>
  <head>
    <title>LADD Scoreboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="res/scoreboard.css">
    <style type="text/css">
        body {
            background: black;
        }
        #scoreboard {
            font-size: 2em;
            text-align: center;
        }
        #jam, #period {
            position: inherit;
            margin: inherit;
            width: inherit;
            left: inherit;
            color: white;
        }
        #jamtext {
            font-family: inherit;
            font-size: 50%;
            margin: inherit;
            width: inherit;

            position: inherit;
            bottom: 0em;
            left: 0em;
        }
        html, p {
            padding: 0;
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="res/scoreboard.js"></script>
    <script type="text/javascript">
jamtext = ["J", "L", "T", "S"];
tenths = false;
    </script>
  </head>
  <body>
    <div id="scoreboard">
        <p>
            <span id="period" onclick="handle(event);">--:--</span>
        </p>
        <p>
            <span id="jamtext">S</span>
            <span id="jam" onclick="handle(event);">-:--</span>
        </p>
    </div>
  </body>
</html>
